[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.24"
evm_version = "cancun"
optimizer = true
optimizer_runs = 200
via_ir = false
ffi = false
ast = true
build_info = true
extra_output = ["abi", "evm.bytecode", "evm.methodIdentifiers"]

# Remappings
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@uniswap/v4-core/=lib/v4-core/",
    "@uniswap/v4-periphery/=lib/v4-periphery/",
    "forge-std/=lib/forge-std/src/",
]

# Fuzz Testing
[profile.default.fuzz]
runs = 256
max_test_rejects = 65536
seed = "0x1"

# Invariant Testing
[profile.default.invariant]
runs = 256
depth = 15
fail_on_revert = false

# CI Profile
[profile.ci]
fuzz = { runs = 1000 }
invariant = { runs = 1000 }

# Formatter
[fmt]
bracket_spacing = false
int_types = "long"
line_length = 120
multiline_func_header = "all"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4
wrap_comments = true

# Documentation
[doc]
out = "docs"
title = "TreasuryOS Contracts"

# Etherscan
[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
sepolia = { key = "${ETHERSCAN_API_KEY}" }
base = { key = "${BASESCAN_API_KEY}" }

# RPC Endpoints
[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"
base = "${BASE_RPC_URL}"
localhost = "http://127.0.0.1:8545"
